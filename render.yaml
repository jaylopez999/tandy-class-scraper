services:

    type: web name: tandy-scraper-web env: docker plan: free autoDeploy: true healthCheckPath: /health envVars:
        key: FLASK_ENV value: production
        key: SECRET_KEY generateValue: true
        key: ADMIN_USER sync: false
        key: ADMIN_PASS sync: false
        key: DATABASE_URL fromDatabase: name: tandy-scraper-db property: connectionString dockerCommand: > bash -lc "gunicorn -k gevent -w 1 -t 120 -b 0.0.0.0:${PORT:-10000} server:app"

databases:

    name: tandy-scraper-db plan: free
