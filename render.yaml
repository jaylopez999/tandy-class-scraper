services:

    type: web name: tandy-scraper-web env: docker plan: free autoDeploy: true envVars:
        key: FLASK_ENV value: production
        key: SECRET_KEY generateValue: true
        key: ADMIN_USER sync: false
        key: ADMIN_PASS sync: false
        key: DATABASE_URL fromDatabase: name: tandy-scraper-db property: connectionString
        key: SENDGRID_API_KEY sync: false
        key: NOTIFY_TO sync: false
        key: NOTIFY_FROM sync: false
        key: TIMEZONE value: America/Chicago
        key: WEBHOOK_TOKEN generateValue: true healthCheckPath: /health dockerCommand: > bash -lc "gunicorn -k gevent -w 1 -t 120 -b 0.0.0.0:10000 server:app"
    type: worker name: tandy-scraper-worker env: docker plan: free autoDeploy: true envVars:
        key: DATABASE_URL fromDatabase: name: tandy-scraper-db property: connectionString
        key: SENDGRID_API_KEY sync: false
        key: NOTIFY_TO sync: false
        key: NOTIFY_FROM sync: false
        key: TIMEZONE value: America/Chicago dockerCommand: > bash -lc "python worker.py" databases:
    name: tandy-scraper-db plan: free
